<table *ngIf="isShow">
    <tr>
        <th *ngFor="let column of columns">{{column.label}}</th>
    </tr>
    <tr *ngFor="let group of getControls(formArray); let rowIndex = index;"
        [formGroup]="group"
    >
        <td *ngFor="let controlIndex of getControls(group);let colIndex = index;">
            {{getColumnType(colIndex)}}
            <ng-container *ngIf="getColumnType(colIndex) == 'String'">
                <input
                    type="text"
                    [formControlName]="controlIndex"
                >
            </ng-container>
            <ng-container *ngIf="getColumnType(colIndex) == 'date'">
                <input
                    type="text"
                    [formControlName]="controlIndex"
                >
            </ng-container>
            <ng-container *ngIf="getColumnType(colIndex) == 'dropDown'">
                <select
                    [formControlName]="controlIndex"
                >
                    <option>Default</option>
                    <option *ngFor="let opt of getDropdownOptions(colIndex);"
                        [value]="opt.internalCode"
                    >{{opt.label}}</option>
                </select>
            </ng-container>
        </td>
    </tr>
</table>
